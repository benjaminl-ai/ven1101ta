<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VEN1101 TA - Arcade Cabinet</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --arc-red: #ff1111; --arc-yellow: #f8e71c; --arc-blue: #0044cc; --wood: #3d1f05;
        }
        body { 
            font-family: 'Oswald', 'Noto Sans TC', sans-serif; background: #000; 
            margin: 0; padding: 10px; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100dvh;
            overflow-x: hidden;
        }

        /* Ë™ûÈü≥Ëß£ÈéñÈÅÆÁΩ© / Voice Unlock Overlay */
        #voice-unlock {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; flex-direction: column;
            justify-content: center; align-items: center; cursor: pointer;
        }
        #voice-unlock h2 { color: var(--arc-yellow); font-size: 30px; animation: blink 0.8s infinite; }

        .cabinet-frame {
            width: 100%; max-width: 450px; background: var(--wood);
            border: 8px solid #222; border-radius: 10px; position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 20px #000;
            padding-bottom: 40px; display: none; /* ÂàùÂßãÈö±ËóèÔºåËß£ÈéñÂæåÈ°ØÁ§∫ */
        }

        .marquee { background: #000; border-bottom: 6px solid #222; padding: 20px 10px; text-align: center; }
        .marquee h1 { margin: 0; font-size: 24px; color: #fff; text-shadow: 0 0 10px var(--arc-red); }

        .screen-container {
            background: #111; margin: 15px; padding: 20px;
            border: 15px solid #1a1a1a; border-radius: 30px;
            position: relative; box-shadow: inset 0 0 40px #000;
        }
        
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .menu-btn {
            background: #000; border: 3px solid var(--arc-red); padding: 15px 5px; cursor: pointer;
            text-decoration: none; color: #fff; display: flex; flex-direction: column; align-items: center;
        }

        .dept-code { font-size: 28px; font-weight: 900; color: var(--arc-yellow); }
        .dept-name { font-size: 10px; color: #aaa; }

        .control-panel { padding: 10px; display: flex; justify-content: space-around; align-items: center; }
        .joystick { width: 40px; height: 40px; background: #900; border-radius: 50%; border: 4px solid #400; }
        .button-group { display: flex; gap: 5px; }
        .btn-round { width: 25px; height: 25px; border-radius: 50%; border: 3px solid #222; }
        .r { background: var(--arc-red); } .y { background: var(--arc-yellow); } .b { background: var(--arc-blue); }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="voice-unlock" onclick="unlockGame()">
        <div style="font-size: 60px; margin-bottom: 20px;">ü™ô</div>
        <h2>INSERT COIN</h2>
        <p style="color: #aaa; margin-top: 10px;">TAP TO START GAME</p>
    </div>

    <div class="cabinet-frame" id="main-cabinet">
        <div class="marquee">
            <h1>VEN1101 TA</h1>
            <div style="font-size: 10px; color: var(--arc-yellow);">CHALLENGE MODE</div>
        </div>

        <div class="screen-container">
            <div style="color: #fff; font-size: 14px; margin-bottom: 15px; letter-spacing: 2px;">SELECT YOUR PLAYER</div>
            
            <div class="grid-container">
                <a href="au.html" class="menu-btn"><div class="dept-code">AU</div><div class="dept-name">Automotive</div></a>
                <a href="bse.html" class="menu-btn"><div class="dept-code">BSE</div><div class="dept-name">Building</div></a>
                <a href="ee.html" class="menu-btn"><div class="dept-code">EE</div><div class="dept-name">Electrical</div></a>
                <a href="gas.html" class="menu-btn"><div class="dept-code">GAS</div><div class="dept-name">Gas</div></a>
                <a href="le.html" class="menu-btn"><div class="dept-code">LE</div><div class="dept-name">Lifts</div></a>
                <a href="fashion.html" class="menu-btn"><div class="dept-code">FA</div><div class="dept-name">Fashion</div></a>
            </div>
        </div>

        <div class="control-panel">
            <div class="joystick"></div>
            <div class="button-group">
                <div class="btn-round r"></div>
                <div class="btn-round y"></div>
                <div class="btn-round b"></div>
            </div>
        </div>
    </div>

    <script>
        function unlockGame() {
            // 1. Á´ãÂç≥ÂïüÂãïË™ûÈü≥ÂºïÊìé / Immediately start speech engine
            window.speechSynthesis.cancel();
            const welcome = new SpeechSynthesisUtterance("Welcome to the challenge. Select your class.");
            welcome.volume = 0; // ÈùúÈü≥Êí≠ÊîæÔºåÂÉÖÁÇ∫‰∫ÜËß£Èéñ / Muted just to unlock
            window.speechSynthesis.speak(welcome);

            // 2. Èö±ËóèÂïüÂãïÁï´ÔºåÈ°ØÁ§∫Ë°óÊ©ü / Hide startup, show cabinet
            document.getElementById('voice-unlock').style.display = 'none';
            document.getElementById('main-cabinet').style.display = 'block';
            
            console.log("Speech engine activated via user interaction.");
        }

        // ÈªûÊìäÊïàÊûú / Click effect
        document.querySelectorAll('.menu-btn').forEach(btn => {
            btn.addEventListener('touchstart', function() {
                this.style.backgroundColor = 'white';
                setTimeout(() => this.style.backgroundColor = 'black', 50);
            });
        });
    </script>
</body>
</html>
