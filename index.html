<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VEN1101 TA Challenges - Mario Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { 
            --m-red: #ff0000; --m-blue: #5c94fc; --m-yellow: #f8d878; 
            --m-green: #00a800; --m-brown: #885418; --dark: #000;
        }
        body { 
            font-family: 'Press Start 2P', cursive; background: var(--m-blue); 
            margin: 0; padding: 0; color: #fff; overflow: hidden; font-size: 12px;
        }
        
        .page { display: none; height: 100dvh; padding: 15px; box-sizing: border-box; flex-direction: column; }
        .page.active { display: flex; }

        .header-area { text-align: center; margin-bottom: 25px; text-shadow: 4px 4px var(--dark); }
        .header-area h1 { font-size: 16px; line-height: 1.6; color: #fff; margin-bottom: 8px; }
        .header-area .sub-en { font-size: 9px; color: var(--m-yellow); display: block; margin-bottom: 5px; }
        .header-area .sub-chi { font-size: 14px; color: var(--m-yellow); display: block; }

        .menu-grid { display: flex; flex-direction: column; gap: 18px; width: 100%; max-width: 380px; margin: 0 auto; }
        
        .task-card { 
            background: var(--m-brown); padding: 18px; border: 4px solid #fff;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.4); cursor: pointer; 
            display: flex; align-items: center; gap: 12px;
        }
        .task-card:active { transform: translate(3px, 3px); box-shadow: 2px 2px 0 rgba(0,0,0,0.4); }
        .task-info h2 { font-size: 10px; margin: 0; line-height: 1.4; color: #fff; }
        .task-info span { font-size: 8px; color: var(--m-yellow); margin-top: 6px; display: block; }

        .content { 
            background: #fff; color: #000; padding: 15px; border: 4px solid var(--dark);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.2); height: 72%; display: flex; flex-direction: column; 
            overflow: hidden; margin-bottom: 10px; position: relative;
        }
        
        .img-box { width: 100%; height: 130px; background: #eee; border: 3px solid var(--dark); margin-bottom: 10px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .img-box img { max-width: 100%; max-height: 100%; }
        
        .dropzone { border: 3px dashed var(--m-brown); min-height: 55px; margin-bottom: 12px; display: flex; flex-wrap: wrap; gap: 8px; padding: 8px; background: #f8f8f8; }
        .word-pool { display: flex; flex-wrap: wrap; gap: 10px; overflow-y: auto; padding: 5px; margin-bottom: 5px; }
        .word { padding: 10px; background: var(--m-yellow); border: 2px solid var(--dark); cursor: pointer; font-size: 10px; color: #000; box-shadow: 3px 3px 0 #000; display: inline-block; }
        
        .btn-action { font-family: 'Press Start 2P', cursive; padding: 15px; border: 4px solid var(--dark); cursor: pointer; font-size: 11px; margin-top: 8px; box-shadow: 4px 4px 0 var(--dark); width: 100%; }
        .btn-record { background: var(--m-red); color: #fff; }
        .btn-hint { background: var(--m-yellow); color: var(--dark); margin-top: auto; }
        .btn-exit { background: #fff; border: 3px solid var(--dark); font-size: 9px; padding: 8px; margin-bottom: 12px; align-self: flex-start; }

        .progress-container { width: 100%; height: 12px; background: #000; position: relative; margin-top: 20px; border: 3px solid #fff; box-sizing: border-box; }
        .progress-bar { height: 100%; width: 0%; background: var(--m-green); transition: 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); position: relative; }
        /* è®“è·‘æ­¥äººä»”æœ›å‘å³é‚Šè·‘ */
        .progress-icon { position: absolute; right: -10px; top: -25px; font-size: 22px; transition: 0.6s; z-index: 10; display: inline-block; transform: scaleX(-1); }

        .popup { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: #fff; color: #000; padding: 25px; border: 6px solid var(--dark); 
            width: 85%; text-align: center; z-index: 101; 
        }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 100; }

        .note-area { background: #fffbea; padding: 12px; border: 3px solid var(--m-yellow); font-size: 9px; line-height: 2.0; margin-bottom: 12px; color: #000; overflow-y: auto; text-align: left; }
    </style>
</head>
<body>

<div id="page-home" class="page active">
    <div class="header-area">

        <span class="sub-en">Building Services Engineering</span>

</div>

<div id="page-levels" class="page">

    <div class="header-area">

    </div>
    <div class="menu-grid">
        <div class="task-card" onclick="startL(1)"><div class="icon-circle">ğŸ§©</div><div class="task-info"><h2>WORLD 1: BUILDING</h2><span>SENTENCE BUILDING</span></div></div>
        <div class="task-card" onclick="startL(2)"><div class="icon-circle">ğŸ—£ï¸</div><div class="task-info"><h2>WORLD 2: SPEAKING</h2><span>LISTEN & REPEAT</span></div></div>
        <div class="task-card" onclick="startL(3)"><div class="icon-circle">ğŸ‘‘</div><div class="task-info"><h2>WORLD 3: EXPERT</h2><span>TROUBLESHOOTING</span></div></div>
    </div>
</div>

<div id="page-practice" class="page">
    <button onclick="backToLevels()" class="btn-exit">â† EXIT</button>
    <div id="level-indicator" style="font-size:9px; text-align:right; margin-bottom:8px; color: var(--m-yellow);"></div>
    <div id="main-content" class="content"></div>
    <div class="progress-container">
        <div id="progress-bar" class="progress-bar">
            <span class="progress-icon">ğŸƒ</span>
        </div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closePopup()"></div>
<div class="popup" id="popup">
    <div id="pop-icon" style="font-size:2.5rem; margin-bottom: 10px;"></div>
    <h3 id="pop-title" style="font-size:14px; margin-bottom: 15px;"></h3>
    <div id="pop-text" style="font-size:10px; line-height:1.5; margin-bottom:20px;"></div>
    <button id="pop-btn" class="btn-action btn-record" onclick="closePopup()">CONTINUE</button>
</div>

<script>
    let currentTask = 1, currentL = 1, currentStep = 0, qCount = 0, currentQ = null, isMicOn = false, shouldAutoNext = false;
    let shuffledL3 = [];
    const congrats = ["SUPER!", "GREAT!", "AMAZING!", "EXCELLENT!"];

    const tasksData = {
        1: {
            title: "TASK 1: REMOVING A LIGHT SWITCH",
            steps: [
                { img: "lightswitch1.jpg", correct: "First, switch off the main power.", chi: "é¦–å…ˆï¼Œé—œæ‰ç¸½é›»æºã€‚", pool: ["First,", "switch off", "the", "main power.", "turn on", "connect", "open"] },
                { img: "lightswitch2.jpg", correct: "Next, remove the screws with a screwdriver.", chi: "æ¥è‘—ï¼Œç”¨èºçµ²æ‰¹æ‹†é™¤èºçµ²ã€‚", pool: ["Next,", "remove", "the screws", "with", "a screwdriver.", "install", "fix", "pull"] },
                { img: "lightswitch3.jpg", correct: "Finally, remove the light switch from the wall.", chi: "æœ€å¾Œï¼Œå¾ç‰†ä¸Šæ‹†ä¸‹é›»ç‡ˆé–‹é—œã€‚", pool: ["Finally,", "remove", "the light switch", "from", "the wall.", "put", "clean", "paint"] }
            ],
            trouble: [
                { q: "What should I do if the screwdriver is rusted?", a: "remove the rust", full: "You should remove the rust with sandpaper.", chi: "å¦‚æœèºçµ²æ‰¹ç”Ÿé½äº†ï¼Œç”¨ç ‚ç´™é™¤é½ã€‚" },
                { q: "What should I do if the screwdriver bit doesn't fit?", a: "use another one", full: "You should use another one.", chi: "å¦‚æœæ‰¹é ­ä¸åˆé©ï¼Œæ›å¦ä¸€å€‹ä½¿ç”¨ã€‚" },
                { q: "What should I do if the screws are bent?", a: "use new ones", full: "You should use new ones.", chi: "å¦‚æœèºçµ²å½æ›²äº†ï¼Œä½¿ç”¨æ–°çš„èºçµ²ã€‚" },
                { q: "What should I do if the light switch is damaged?", a: "replace it", full: "You should replace it.", chi: "å¦‚æœé›»ç‡ˆé–‹é—œæå£äº†ï¼Œæ›´æ›å®ƒã€‚" }
            ],
            // æ¯ä¸€æ¢ä¸­é–“éš”ä¸€è¡Œ
            ts_note: "1. If the screwdriver is rusted, remove the rust with sandpaper.<br><br>2. If the screwdriver bit doesn't fit, use another one.<br><br>3. If the screws are bent, use new ones.<br><br>4. If the light switch is damaged, replace it."
        },
        2: {
            title: "TASK 2: DRILLING HOLES ON STEEL BOX",
            steps: [
                { img: "drill1.jpg", correct: "First, measure the steel box with a tape measure.", chi: "é¦–å…ˆï¼Œç”¨æ²å°ºæ¸¬é‡é‹¼ç®±ã€‚", pool: ["First,", "measure", "the steel box", "with", "a tape measure.", "cut", "mark", "hammer"] },
                { img: "drill2.jpg", correct: "Next, mark the spots with a marker.", chi: "æ¥è‘—ï¼Œç”¨æ¨™è¨˜ç­†æ¨™è¨˜ä½ç½®ã€‚", pool: ["Next,", "mark", "the spots", "with", "a marker.", "drill", "clean", "remove"] },
                { img: "drill3.jpg", correct: "Finally, drill holes with a power drill.", chi: "æœ€å¾Œï¼Œç”¨é›»é‘½é‘½å­”ã€‚", pool: ["Finally,", "drill", "holes", "with", "a power drill.", "screw", "tape", "paint"] }
            ],
            trouble: [
                { q: "What should I do if the drill bit is broken?", a: "replace it", full: "If the drill bit is broken, replace it.", chi: "å¦‚æœé‘½é ­æ–·äº†ï¼Œæ›´æ›å®ƒã€‚" },
                { q: "What should I do if the power drill doesn't work?", a: "check the battery", full: "If the power drill doesn't work, check the battery.", chi: "å¦‚æœé›»é‘½ç„¡æ³•é‹ä½œï¼Œæª¢æŸ¥é›»æ± ã€‚" },
                { q: "What should I do if the drill bit is rusted?", a: "clean it with sandpaper", full: "If the drill bit is rusted, clean it with sandpaper.", chi: "å¦‚æœé‘½é ­ç”Ÿé½äº†ï¼Œç”¨ç ‚ç´™æ¸…æ½”ã€‚" },
                { q: "What should I do if the drill bit doesn't fit?", a: "choose another one", full: "If the drill bit doesn't fit, choose another one.", chi: "å¦‚æœé‘½é ­ä¸åˆé©ï¼Œé¸æ“‡å¦ä¸€å€‹ä½¿ç”¨ã€‚" }
            ],
            // æ¯ä¸€æ¢ä¸­é–“éš”ä¸€è¡Œ
            ts_note: "1. If the drill bit is broken, replace it.<br><br>2. If the power drill doesn't work, check the battery.<br><br>3. If the drill bit is rusted, clean it with sandpaper.<br><br>4. If the drill bit doesn't fit, choose another one."
        }
    };

    function selectTask(tid) { currentTask = tid; document.getElementById('task-title').innerText = tasksData[tid].title; document.getElementById('page-home').classList.remove('active'); document.getElementById('page-levels').classList.add('active'); }
    function backToHome() { document.getElementById('page-levels').classList.remove('active'); document.getElementById('page-home').classList.add('active'); }
    function backToLevels() { stopMic(); document.getElementById('page-practice').classList.remove('active'); document.getElementById('page-levels').classList.add('active'); }
    
    function startL(l) { 
        currentL = l; currentStep = 0; qCount = 0;
        if (l === 3) shuffledL3 = [...tasksData[currentTask].trouble].sort(() => Math.random() - 0.5);
        document.getElementById('page-levels').classList.remove('active'); 
        document.getElementById('page-practice').classList.add('active'); 
        render(); 
    }

    function render() {
        const m = document.getElementById('main-content');
        const ind = document.getElementById('level-indicator');
        const data = tasksData[currentTask];
        shouldAutoNext = false;

        if (currentL === 1) {
            updateProgress(currentStep / 3 * 100);
            ind.innerHTML = `WORLD 1: BUILDING`;
            const d = data.steps[currentStep]; 
            m.innerHTML = `<div class="img-box"><img src="${d.img}"></div><div class="dropzone" id="dz"></div><div class="word-pool" id="pool"></div><button class="btn-action btn-hint" onclick="showHint('${d.chi}')">? HINT</button><button class="btn-action btn-record" onclick="checkL1()">CHECK</button>`;
            const dz = document.getElementById('dz'); const pool = document.getElementById('pool');
            [...d.pool].sort(() => Math.random() - 0.5).forEach(w => {
                const s = document.createElement('span'); s.className = 'word'; s.innerText = w;
                s.onclick = () => { if (s.parentNode === pool) dz.appendChild(s); else pool.appendChild(s); };
                pool.appendChild(s);
            });
        } else if (currentL === 2) {
            updateProgress(currentStep / 3 * 100);
            ind.innerHTML = `WORLD 2: SPEAKING`;
            const d = data.steps[currentStep];
            m.innerHTML = `<div class="img-box"><img src="${d.img}"></div><p style="font-weight:bold; color:var(--m-red); text-align:center; font-size:10px; line-height:1.6;">${d.correct}</p><button class="btn-action btn-hint" onclick="speak('${d.correct}')">LISTEN</button><button id="rec-btn" class="btn-action btn-record" onclick="rec('${d.correct}', this)">SPEAK</button>`;
        } else if (currentL === 3) {
            updateProgress(qCount / 4 * 100);
            ind.innerHTML = `WORLD 3: EXPERT`;
            currentQ = shuffledL3[qCount];
            m.innerHTML = `<div class="img-box" style="background:#000; cursor:pointer;" onclick="speak(currentQ.q)"><div style="color:white; text-align:center; font-size:10px;">LISTEN TO Q</div></div><div class="note-area">${data.ts_note}</div><button id="rec-btn" class="btn-action btn-record" onclick="rec(currentQ.a, this, true)">ANSWER</button>`;
        }
    }

    function updateProgress(p) { document.getElementById('progress-bar').style.width = p + "%"; }
    function showHint(txt) { showPop("HINT / æç¤º", "â“", `<div style="font-size:14px; font-weight:bold;">${txt}</div>`); }

    function checkL1() {
        const d = tasksData[currentTask].steps[currentStep];
        const ans = Array.from(document.getElementById('dz').querySelectorAll('.word')).map(e => e.innerText).join(" ");
        if (ans.toLowerCase().replace(/[ ,.]/g,'') === d.correct.toLowerCase().replace(/[ ,.]/g,'')) {
            fireConfetti(); shouldAutoNext = true;
            showPop("COURSE CLEAR!", "ğŸŒŸ", d.correct);
        } else { showPop("MISS!", "âŒ", "CHECK THE WORDS!"); }
    }

    function nextStep() { currentStep++; if(currentStep > 2) { currentStep = 0; startL(3); } else render(); }
    function randomQ() { qCount++; if(qCount >= 4) { fireConfetti(); showPop("THANK YOU!", "ğŸ†", "MISSION COMPLETE!"); backToLevels(); } else render(); }
    function speak(t) { window.speechSynthesis.cancel(); const m = new SpeechSynthesisUtterance(t); m.lang = 'en-US'; window.speechSynthesis.speak(m); }

    const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
    const recognition = (SpeechRecognition) ? new SpeechRecognition() : null;
    if (recognition) { recognition.lang = 'en-US'; }

    function rec(target, btn, isL3 = false) {
        if(!recognition || isMicOn) return;
        isMicOn = true; btn.innerText = "...";
        recognition.start();
        recognition.onresult = (e) => {
            const res = e.results[0][0].transcript.toLowerCase();
            stopMic();
            let cleanT = target.toLowerCase().replace(/[.,!]/g, '');
            let isCorrect = res.includes(cleanT) || cleanT.includes(res);
            if(isCorrect) { fireConfetti(); shouldAutoNext = true; }
            showPop(isCorrect ? "SUPER!" : "MISS!", isCorrect ? "ğŸŒŸ" : "ğŸ’ª", isCorrect ? "PERFECT!" : `YOU SAID: "${res}"`);
        };
        recognition.onspeechend = stopMic; recognition.onerror = stopMic;
    }

    function stopMic() { if (recognition) recognition.stop(); isMicOn = false; const btn = document.getElementById('rec-btn'); if (btn) btn.innerText = (currentL === 3) ? "ANSWER" : "SPEAK"; }
    function fireConfetti() { confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } }); }
    function showPop(title, icon, text) { document.getElementById('pop-title').innerText = title; document.getElementById('pop-icon').innerText = icon; document.getElementById('pop-text').innerHTML = text; document.getElementById('overlay').style.display = 'block'; document.getElementById('popup').style.display = 'block'; }
    function closePopup() { 
        document.getElementById('overlay').style.display = 'none'; 
        document.getElementById('popup').style.display = 'none'; 
        if(shouldAutoNext) {
            if(currentL === 1) { currentStep++; if(currentStep > 2) { currentStep = 0; currentL = 2; } render(); }
            else if(currentL === 2) nextStep();
            else if(currentL === 3) randomQ();
        }
    }
</script>
</body>
</html>
