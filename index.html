<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VEN1101 TA - Arcade Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --arc-red: #ff1111; --arc-yellow: #f8e71c; --arc-blue: #0044cc; --arc-purple: #9b59b6; --arc-green: #2ecc71; --arc-orange: #e67e22;
        }
        body { 
            font-family: 'Oswald', 'Noto Sans TC', sans-serif; background: #0a0a0a; 
            margin: 0; padding: 20px; color: #fff; text-align: center;
            display: flex; flex-direction: column; align-items: center; min-height: 100dvh;
            background-image: radial-gradient(circle at center, #222 0%, #000 100%);
        }

        /* 掃描線效果 / Scanline Effect */
        body::before {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        .header-box {
            margin-top: 20px; margin-bottom: 30px; position: relative;
            padding: 20px; background: #000; border: 4px solid #fff;
            box-shadow: 0 0 15px var(--arc-red), inset 0 0 10px var(--arc-red);
        }
        .header-box h1 { 
            margin: 0; font-size: 28px; color: #fff; letter-spacing: 3px;
            text-shadow: 2px 2px var(--arc-red), -2px -2px var(--arc-blue);
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px var(--arc-red), -2px -2px var(--arc-blue); }
            50% { text-shadow: -2px 2px var(--arc-red), 2px -2px var(--arc-blue); }
            100% { text-shadow: 2px -2px var(--arc-red), -2px 2px var(--arc-blue); }
        }

        .grid-container {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 500px; z-index: 3;
        }

        .menu-btn {
            background: #111; border: 3px solid #fff; padding: 15px 5px; cursor: pointer;
            text-decoration: none; color: #fff; transition: 0.1s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }

        .menu-btn:active { transform: scale(0.92); filter: brightness(1.5); }

        /* 學系顏色設定 / Dept Colors */
        .btn-au { border-color: var(--arc-red); } .btn-au .dept-code { color: var(--arc-red); }
        .btn-bse { border-color: var(--arc-blue); } .btn-bse .dept-code { color: var(--arc-blue); }
        .btn-ee { border-color: var(--arc-yellow); } .btn-ee .dept-code { color: var(--arc-yellow); }
        .btn-gas { border-color: var(--arc-orange); } .btn-gas .dept-code { color: var(--arc-orange); }
        .btn-le { border-color: var(--arc-green); } .btn-le .dept-code { color: var(--arc-green); }
        .btn-ms { border-color: var(--arc-purple); } .btn-ms .dept-code { color: var(--arc-purple); }
        .btn-fashion { border-color: #ff69b4; } .btn-fashion .dept-code { color: #ff69b4; }

        .dept-code { font-size: 32px; font-weight: 900; margin-bottom: 2px; }
        .dept-name { font-size: 11px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        .footer { margin-top: auto; padding: 30px 0; color: #444; font-size: 10px; letter-spacing: 2px; }

        /* 點擊時的火花 / Flash on active */
        .flash-active { background: #fff !important; }
    </style>
</head>
<body>

    <div class="header-box">
        <h1>SELECT PLAYER</h1>
        <div style="font-size: 12px; margin-top: 8px; color: var(--arc-yellow); font-weight: bold;">
            VEN1101 TA CHALLENGE MODE
        </div>
    </div>

    <div class="grid-container">
        <a href="au.html" class="menu-btn btn-au">
            <div class="dept-code">AU</div>
            <div class="dept-name">Automotive</div>
        </a>

        <a href="bse.html" class="menu-btn btn-bse">
            <div class="dept-code">BSE</div>
            <div class="dept-name">Building Services</div>
        </a>

        <a href="ee.html" class="menu-btn btn-ee">
            <div class="dept-code">EE</div>
            <div class="dept-name">Electrical</div>
        </a>

        <a href="gas.html" class="menu-btn btn-gas">
            <div class="dept-code">GAS</div>
            <div class="dept-name">Gas Services</div>
        </a>

        <a href="le.html" class="menu-btn btn-le">
            <div class="dept-code">LE</div>
            <div class="dept-name">Lift & Escalator</div>
        </a>

        <a href="ms.html" class="menu-btn btn-ms">
            <div class="dept-code">MS</div>
            <div class="dept-name">Mechanical</div>
        </a>

        <a href="fashion.html" class="menu-btn btn-fashion" style="grid-column: span 2;">
            <div class="dept-code">FASHION</div>
            <div class="dept-name">Design & Printer Task</div>
        </a>
    </div>

    <div class="footer">
        INSERT COIN TO CONTINUE • 2026
    </div>

    <script>
        document.querySelectorAll('.menu-btn').forEach(btn => {
            btn.addEventListener('touchstart', function() {
                this.classList.add('flash-active');
                setTimeout(() => this.classList.remove('flash-active'), 50);
            });
        });
    </script>
</body>
</html>
