<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VEN1101 TA Challenges - Pokemon Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pk-white: #f8f8f8;
            --pk-dark: #202020;
            --pk-red: #ff1111;
            --pk-blue: #3a8cff;
        }
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #9bbc0f; /* ç¶“å…¸ Gameboy ç¶  */
            margin: 0; padding: 0; color: var(--pk-dark); overflow: hidden;
        }

        /* ç¶“å…¸ Gameboy å°è©±æ¡†æ¨£å¼ */
        .pk-dialog {
            background: var(--pk-white);
            border: 4px solid var(--pk-dark);
            border-radius: 10px;
            position: relative;
            box-shadow: inset -4px -4px 0px #888;
        }
        .pk-dialog::after {
            content: "";
            position: absolute;
            top: 2px; left: 2px; right: 2px; bottom: 2px;
            border: 2px solid #ccc;
            border-radius: 6px;
            pointer-events: none;
        }

        .page { display: none; height: 100dvh; padding: 15px; flex-direction: column; box-sizing: border-box; }
        .page.active { display: flex; }

        /* Header */
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 20px; background: var(--pk-dark); color: #fff; padding: 10px; display: inline-block; transform: skew(-10deg); }

        /* é¸å–®æ¨£å¼ */
        .menu-container { display: flex; flex-direction: column; gap: 15px; }
        .option-btn { 
            padding: 15px; cursor: pointer; display: flex; align-items: center; gap: 10px;
            font-size: 16px; font-weight: bold;
        }
        .option-btn:before { content: "â–¶"; visibility: hidden; color: var(--pk-red); }
        .option-btn:hover:before, .option-btn:active:before { visibility: visible; }

        /* ç·´ç¿’å€ */
        .stage-area { flex-grow: 1; display: flex; flex-direction: column; gap: 10px; }
        .screen-box { 
            background: #d0d0d0; border: 4px solid var(--pk-dark); 
            height: 140px; display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .screen-box img { max-width: 100%; max-height: 100%; }

        /* å¥å­ç·´ç¿’å€ */
        .word-holder { min-height: 50px; padding: 10px; display: flex; flex-wrap: wrap; gap: 5px; background: rgba(255,255,255,0.5); border-radius: 5px; }
        .pk-word { background: var(--pk-white); border: 2px solid var(--pk-dark); padding: 6px 10px; font-size: 13px; font-weight: bold; cursor: pointer; }

        /* æŒ‰éˆ•ä¸­è‹±å°ç…§ */
        .action-btn { 
            background: var(--pk-white); border: 3px solid var(--pk-dark); 
            padding: 10px; font-weight: bold; font-size: 14px; cursor: pointer;
            text-align: center; margin-top: 5px;
        }
        .action-btn small { display: block; font-size: 11px; color: #666; }

        /* è¡€æ¢ (é€²åº¦æ¢) */
        .hp-bar-container { display: flex; align-items: center; gap: 5px; font-weight: bold; font-size: 12px; }
        .hp-track { flex-grow: 1; height: 10px; background: #fff; border: 2px solid var(--pk-dark); border-radius: 5px; overflow: hidden; }
        .hp-fill { height: 100%; width: 0%; background: #42f554; transition: 0.5s; }

        /* å½ˆå‡ºè¦–çª— */
        .popup { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 85%; z-index: 100; padding: 20px;
        }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 99; }
        
        .ts-list { font-size: 12px; line-height: 1.6; max-height: 150px; overflow-y: auto; background: #eee; padding: 8px; border: 1px solid #999; }
    </style>
</head>
<body>

<div id="page-home" class="page active">
    <div class="header"><h1>VEN1101 CHALLENGES</h1></div>
    <div class="menu-container">
        <div class="option-btn pk-dialog" onclick="selectTask(1)">
            <div>REMOVING A LIGHT SWITCH<br><small>æ‹†å¸é›»ç‡ˆé–‹é—œ</small></div>
        </div>
        <div class="option-btn pk-dialog" onclick="selectTask(2)">
            <div>DRILLING HOLES ON STEEL BOX<br><small>åœ¨é‹¼ç®±é‘½å­”</small></div>
        </div>
    </div>
</div>

<div id="page-levels" class="page">
    <div class="action-btn" style="width: 80px;" onclick="backToHome()">BACK<br><small>è¿”å›</small></div>
    <div class="header"><h2>SELECT WORLD</h2></div>
    <div class="menu-container">
        <div class="option-btn pk-dialog" onclick="startL(1)">WORLD 1: BUILDING<br><small>çµ„å¥ç·´ç¿’</small></div>
        <div class="option-btn pk-dialog" onclick="startL(2)">WORLD 2: SPEAKING<br><small>è½èªªç·´ç¿’</small></div>
        <div class="option-btn pk-dialog" onclick="startL(3)">WORLD 3: EXPERT<br><small>ç–‘é›£æ’è§£</small></div>
    </div>
</div>

<div id="page-practice" class="page">
    <div style="display:flex; justify-content: space-between; align-items: flex-start;">
        <div class="action-btn" style="width: 80px; margin:0;" onclick="backToLevels()">EXIT<br><small>é›¢é–‹</small></div>
        <div style="text-align:right;">
            <div id="level-title" style="font-weight:bold; font-size:12px;"></div>
            <div class="hp-bar-container">
                HP <div class="hp-track"><div id="progress-bar" class="hp-fill"></div></div>
            </div>
        </div>
    </div>
    <div id="main-content" class="stage-area"></div>
</div>

<div class="overlay" id="overlay"></div>
<div id="popup" class="pk-dialog popup">
    <div id="pop-icon" style="font-size:24px; margin-bottom:10px;"></div>
    <div id="pop-text" style="font-size:14px; margin-bottom:15px; font-weight:bold;"></div>
    <div class="action-btn" onclick="closePopup()">CONTINUE / ç¹¼çºŒ</div>
</div>

<script>
    let currentTask = 1, currentL = 1, currentStep = 0, qCount = 0, currentQ = null, isMicOn = false, shouldAutoNext = false;
    let shuffledL3 = [];

    const tasksData = {
        1: {
            title: "TASK 1: LIGHT SWITCH",
            steps: [
                { img: "lightswitch1.jpg", correct: "First, switch off the main power.", chi: "é¦–å…ˆï¼Œé—œæ‰ç¸½é›»æºã€‚", pool: ["First,", "switch off", "the", "main power.", "turn on", "connect"] },
                { img: "lightswitch2.jpg", correct: "Next, remove the screws with a screwdriver.", chi: "æ¥è‘—ï¼Œç”¨èºçµ²æ‰¹æ‹†é™¤èºçµ²ã€‚", pool: ["Next,", "remove", "the screws", "with", "a screwdriver.", "install"] },
                { img: "lightswitch3.jpg", correct: "Finally, remove the light switch from the wall.", chi: "æœ€å¾Œï¼Œå¾ç‰†ä¸Šæ‹†ä¸‹é›»ç‡ˆé–‹é—œã€‚", pool: ["Finally,", "remove", "the light switch", "from", "the wall.", "put"] }
            ],
            trouble: [
                { q: "What should I do if the screwdriver is rusted?", a: "remove the rust", chi: "å¦‚æœèºçµ²æ‰¹ç”Ÿé½äº†ï¼Œç”¨ç ‚ç´™é™¤é½ã€‚" },
                { q: "What should I do if the screwdriver bit doesn't fit?", a: "use another one", chi: "å¦‚æœæ‰¹é ­ä¸åˆé©ï¼Œæ›å¦ä¸€å€‹ä½¿ç”¨ã€‚" },
                { q: "What should I do if the screws are bent?", a: "use new ones", chi: "å¦‚æœèºçµ²å½æ›²äº†ï¼Œä½¿ç”¨æ–°çš„èºçµ²ã€‚" },
                { q: "What should I do if the light switch is damaged?", a: "replace it", chi: "å¦‚æœé›»ç‡ˆé–‹é—œæå£äº†ï¼Œæ›´æ›å®ƒã€‚" }
            ],
            ts_note: "1. If the screwdriver is rusted, remove the rust with sandpaper.<br><br>2. If the screwdriver bit doesn't fit, use another one.<br><br>3. If the screws are bent, use new ones.<br><br>4. If the light switch is damaged, replace it."
        },
        2: {
            title: "TASK 2: STEEL BOX",
            steps: [
                { img: "drill1.jpg", correct: "First, measure the steel box with a tape measure.", chi: "é¦–å…ˆï¼Œç”¨æ²å°ºæ¸¬é‡é‹¼ç®±ã€‚", pool: ["First,", "measure", "the steel box", "with", "a tape measure.", "cut"] },
                { img: "drill2.jpg", correct: "Next, mark the spots with a marker.", chi: "æ¥è‘—ï¼Œç”¨æ¨™è¨˜ç­†æ¨™è¨˜ä½ç½®ã€‚", pool: ["Next,", "mark", "the spots", "with", "a marker.", "drill"] },
                { img: "drill3.jpg", correct: "Finally, drill holes with a power drill.", chi: "æœ€å¾Œï¼Œç”¨é›»é‘½é‘½å­”ã€‚", pool: ["Finally,", "drill", "holes", "with", "a power drill.", "screw"] }
            ],
            trouble: [
                { q: "What should I do if the drill bit is broken?", a: "replace it", chi: "å¦‚æœé‘½é ­æ–·äº†ï¼Œæ›´æ›å®ƒã€‚" },
                { q: "What should I do if the power drill doesn't work?", a: "check the battery", chi: "å¦‚æœé›»é‘½ç„¡æ³•é‹ä½œï¼Œæª¢æŸ¥é›»æ± ã€‚" },
                { q: "What should I do if the drill bit is rusted?", a: "clean it with sandpaper", chi: "å¦‚æœé‘½é ­ç”Ÿé½äº†ï¼Œç”¨ç ‚ç´™æ¸…æ½”ã€‚" },
                { q: "What should I do if the drill bit doesn't fit?", a: "choose another one", chi: "å¦‚æœé‘½é ­ä¸åˆé©ï¼Œé¸æ“‡å¦ä¸€å€‹ä½¿ç”¨ã€‚" }
            ],
            ts_note: "1. If the drill bit is broken, replace it.<br><br>2. If the power drill doesn't work, check the battery.<br><br>3. If the drill bit is rusted, clean it with sandpaper.<br><br>4. If the drill bit doesn't fit, choose another one."
        }
    };

    function selectTask(tid) { currentTask = tid; document.getElementById('task-title').innerText = tasksData[tid].title; document.getElementById('page-home').classList.remove('active'); document.getElementById('page-levels').classList.add('active'); }
    function backToHome() { document.getElementById('page-levels').classList.remove('active'); document.getElementById('page-home').classList.add('active'); }
    function backToLevels() { stopMic(); document.getElementById('page-practice').classList.remove('active'); document.getElementById('page-levels').classList.add('active'); }

    function startL(l) { 
        currentL = l; currentStep = 0; qCount = 0;
        if (l === 3) shuffledL3 = [...tasksData[currentTask].trouble].sort(() => Math.random() - 0.5);
        document.getElementById('page-levels').classList.remove('active'); 
        document.getElementById('page-practice').classList.add('active'); 
        render(); 
    }

    function render() {
        const m = document.getElementById('main-content');
        const data = tasksData[currentTask];
        document.getElementById('level-title').innerText = `WORLD ${currentL}`;
        shouldAutoNext = false;

        if (currentL === 1) {
            updateProgress(currentStep / 3 * 100);
            const d = data.steps[currentStep];
            m.innerHTML = `<div class="screen-box"><img src="${d.img}"></div><div class="word-holder pk-dialog" id="dz"></div><div class="word-holder" id="pool"></div><div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;"><div class="action-btn" onclick="showHint('${d.chi}')">HINT<small>æç¤º</small></div><div class="action-btn" onclick="checkL1()">CHECK<small>æª¢æŸ¥</small></div></div>`;
            const dz = document.getElementById('dz'), pool = document.getElementById('pool');
            [...d.pool].sort(() => Math.random() - 0.5).forEach(w => {
                const s = document.createElement('span'); s.className = 'pk-word'; s.innerText = w;
                s.onclick = () => { s.parentNode === pool ? dz.appendChild(s) : pool.appendChild(s); };
                pool.appendChild(s);
            });
        } else if (currentL === 2) {
            updateProgress(currentStep / 3 * 100);
            const d = data.steps[currentStep];
            m.innerHTML = `<div class="screen-box"><img src="${d.img}"></div><div class="pk-dialog" style="padding:15px; font-weight:bold;"><p style="color:var(--pk-red); margin:0;">${d.correct}</p><p style="margin:5px 0 0 0; font-size:14px;">${d.chi}</p></div><div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;"><div class="action-btn" onclick="speak('${d.correct}')">LISTEN<small>è½ç¤ºç¯„</small></div><div id="rec-btn" class="action-btn" onclick="rec('${d.correct}', this)">SPEAK<small>é–‹å§‹éŒ„éŸ³</small></div></div>`;
        } else if (currentL === 3) {
            updateProgress(qCount / 4 * 100);
            currentQ = shuffledL3[qCount];
            m.innerHTML = `<div class="screen-box" onclick="speak(currentQ.q)" style="cursor:pointer;">ğŸ”Š LISTEN QUESTION<br><small>é»æ“Šè½å•é¡Œ</small></div><div class="ts-list pk-dialog">${data.ts_note}</div><div id="rec-btn" class="action-btn" onclick="rec(currentQ.a, this)">ANSWER<small>éŒ„éŸ³å›ç­”</small></div>`;
        }
    }

    function updateProgress(p) { document.getElementById('progress-bar').style.width = p + "%"; }
    function showHint(txt) { showPop("HINT / æç¤º", "ğŸ’¡", txt); }

    function checkL1() {
        const d = tasksData[currentTask].steps[currentStep];
        const ans = Array.from(document.getElementById('dz').querySelectorAll('.pk-word')).map(e => e.innerText).join(" ");
        if (ans.toLowerCase().replace(/[ ,.]/g,'') === d.correct.toLowerCase().replace(/[ ,.]/g,'')) {
            fireConfetti(); shouldAutoNext = true;
            showPop("SUCCESS!", "âœ¨", `${d.correct}<br><br>${d.chi}`);
        } else { showPop("MISS!", "â“", "Try again!"); }
    }

    function nextStep() { currentStep++; if(currentStep > 2) { currentStep = 0; startL(3); } else render(); }
    function randomQ() { qCount++; if(qCount >= 4) { fireConfetti(); showPop("VICTORY!", "ğŸ†", "All Tasks Done!"); backToHome(); } else render(); }
    function speak(t) { window.speechSynthesis.cancel(); const m = new SpeechSynthesisUtterance(t); m.lang = 'en-US'; window.speechSynthesis.speak(m); }

    const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
    const recognition = (SpeechRecognition) ? new SpeechRecognition() : null;
    if (recognition) { recognition.lang = 'en-US'; }

    function rec(target, btn) {
        if(!recognition || isMicOn) return;
        isMicOn = true; btn.innerHTML = "RECORDING...<small>éŒ„éŸ³ä¸­</small>";
        recognition.start();
        recognition.onresult = (e) => {
            const res = e.results[0][0].transcript.toLowerCase();
            stopMic();
            let isCorrect = res.includes(target.toLowerCase().replace(/[.,!]/g, ''));
            if(isCorrect) { fireConfetti(); shouldAutoNext = true; }
            showPop(isCorrect ? "PERFECT!" : "MISS!", isCorrect ? "ğŸŒŸ" : "ğŸ’¢", isCorrect ? "Excellent Speaking!" : `You said: "${res}"`);
        };
        recognition.onspeechend = stopMic;
    }

    function stopMic() { isMicOn = false; const btn = document.getElementById('rec-btn'); if (btn) btn.innerHTML = (currentL === 3) ? "ANSWER<small>éŒ„éŸ³å›ç­”</small>" : "SPEAK<small>é–‹å§‹éŒ„éŸ³</small>"; if(recognition) recognition.stop(); }
    function fireConfetti() { confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } }); }
    function showPop(title, icon, text) { document.getElementById('pop-icon').innerText = icon; document.getElementById('pop-text').innerHTML = `TEXT: ${title}<br><br>${text}`; document.getElementById('overlay').style.display = 'block'; document.getElementById('popup').style.display = 'block'; }
    function closePopup() { document.getElementById('overlay').style.display = 'none'; document.getElementById('popup').style.display = 'none'; if(shouldAutoNext) { if(currentL === 1) { currentStep++; if(currentStep > 2) { currentStep = 0; currentL = 2; } render(); } else if(currentL === 2) nextStep(); else if(currentL === 3) randomQ(); } }
</script>
</body>
</html>
