<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEN1101 Assessment Pro V6</title>
    <style>
        :root { --p1: #4a90e2; --p2: #00b894; --p3: #f39c12; --bg: #f8f9fa; --dark: #2d3436; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 0; color: var(--dark); }
        .page { display: none; padding: 20px; animation: fadeIn 0.4s; }
        .page.active { display: block; }
        .home-screen { text-align: center; padding: 40px 20px; }
        .menu-grid { display: grid; gap: 15px; margin-top: 30px; }
        .menu-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; border: 2px solid transparent; transition: 0.3s; }
        .menu-card:hover { border-color: var(--p1); transform: translateY(-3px); }
        .content { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); max-width: 600px; margin: auto; }
        .img-box { width: 100%; height: 200px; background: #eee; border-radius: 15px; margin-bottom: 15px; overflow: hidden; display: flex; align-items: center; justify-content: center; border: 1px solid #ddd; position: relative; }
        .img-box img { width: 100%; height: 100%; object-fit: contain; }
        .dropzone { border-bottom: 3px solid var(--p1); min-height: 50px; margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 8px; padding: 10px; background: #f0f7ff; border-radius: 10px; }
        .word-pool { display: flex; flex-wrap: wrap; gap: 8px; padding: 10px; background: #fff; border: 1px dashed #ccc; border-radius: 10px; }
        .word { padding: 8px 12px; background: white; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; font-size: 0.95rem; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 100; }
        .popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 25px; text-align: center; width: 85%; max-width: 420px; z-index: 101; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .btn-action { width: 100%; padding: 15px; border: none; border-radius: 12px; margin-top: 10px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .btn-record { background: var(--p1); color: white; }
        .btn-listen { background: #eef2ff; color: var(--p1); }
        .recording { background: #d63031 !important; animation: pulse 1.5s infinite; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="page-home" class="page active">
    <div class="home-screen">
        <h1 style="color:var(--p1); margin-bottom:10px;">ğŸ› ï¸ VEN1101 Simulator</h1>
        <p>100% Stable Version / 100% ç©©å®šç‰ˆ</p>
        <div class="menu-grid">
            <div class="menu-card" onclick="startL(1)">
                <h3>Level 1: Sentence Building</h3>
                <p>Drag and drop words. / æ‹–æ”¾å–®å­—çµ„å¥ã€‚</p>
            </div>
            <div class="menu-card" onclick="startL(2)">
                <h3>Level 2: Listen & Repeat</h3>
                <p>Improve speaking fluency. / ç·´ç¿’èªªå‡ºå®Œæ•´æŒ‡ä»¤ã€‚</p>
            </div>
            <div class="menu-card" onclick="startL(3)">
                <h3>Level 3: Trouble-shooting</h3>
                <p>React to customers. / æ‡‰å°å®¢äººçš„æå•ã€‚</p>
            </div>
        </div>
    </div>
</div>

<div id="page-practice" class="page">
    <div style="margin-bottom:15px; display:flex; justify-content:space-between; align-items:center;">
        <button onclick="goHome()" style="background:none; border:none; color:var(--p1); cursor:pointer; font-weight:bold;">â† Exit / é›¢é–‹</button>
        <div id="stage-title" style="font-weight:bold;">LEVEL 1</div>
    </div>
    <div id="main-content" class="content"></div>
</div>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
    <div id="pop-icon" style="font-size:3.5rem; margin-bottom:10px;"></div>
    <h3 id="pop-title" style="margin:10px 0;"></h3>
    <div id="pop-text" style="font-size:0.95rem; color:#666; margin-bottom:20px; line-height:1.5;"></div>
    <button class="btn-action btn-record" onclick="closePopup()">Continue / ç¹¼çºŒ</button>
</div>

<script>
    let currentL = 1, currentStep = 0;
    const l1Data = [
        { img: "lightswitch1.jpg", words: ["First,", "switch off", "the", "main power."], correct: "First, switch off the main power.", chi: "é¦–å…ˆï¼Œé—œæ‰ç¸½é›»æºã€‚", pool: ["turn on", "First,", "switch off", "the", "main power.", "check"] },
        { img: "lightswitch2.jpg", words: ["Next,", "remove", "the screws", "with", "a screwdriver."], correct: "Next, remove the screws with a screwdriver.", chi: "æ¥è‘—ï¼Œç”¨èºçµ²æ‰¹æ‹†é™¤èºçµ²ã€‚", pool: ["install", "Next,", "remove", "the screws", "with", "a screwdriver.", "hammer"] },
        { img: "lightswitch3.jpg", words: ["Finally,", "remove", "the light switch", "from", "the wall."], correct: "Finally, remove the light switch from the wall.", chi: "æœ€å¾Œï¼Œå¾ç‰†ä¸Šæ‹†ä¸‹é›»ç‡ˆé–‹é—œã€‚", pool: ["Finally,", "remove", "the light switch", "from", "the wall.", "put", "paint"] }
    ];

    function startL(l) {
        currentL = l; currentStep = 0;
        document.getElementById('page-home').classList.remove('active');
        document.getElementById('page-practice').classList.add('active');
        render();
    }

    function goHome() { 
        if(window.speechSynthesis) window.speechSynthesis.cancel();
        document.getElementById('page-practice').classList.remove('active'); 
        document.getElementById('page-home').classList.add('active'); 
    }

    function render() {
        const m = document.getElementById('main-content');
        document.getElementById('stage-title').innerText = `LEVEL ${currentL}`;
        if (currentL === 1) {
            const d = l1Data[currentStep]; 
            m.innerHTML = `<h3>Step ${currentStep+1}/3</h3><div class="img-box"><img src="${d.img}"></div><div class="dropzone" id="dz">Drag words here / æ‹–æ”¾åˆ°æ­¤...</div><div class="word-pool" id="pool"></div><button class="btn-action btn-record" onclick="checkL1()">Check / æª¢æŸ¥</button>`;
            const dz = document.getElementById('dz');
            d.pool.sort(() => Math.random() - 0.5).forEach(w => {
                const s = document.createElement('span'); s.className = 'word'; s.innerText = w;
                s.onclick = () => { if(dz.innerText.includes("Drag")) dz.innerText = ""; dz.appendChild(s); };
                document.getElementById('pool').appendChild(s);
            });
        } else if (currentL === 2) {
            const d = l1Data[currentStep]; 
            m.innerHTML = `<h3>Listen & Repeat</h3><div class="img-box"><img src="${d.img}"></div><p style="font-weight:bold; color:var(--p1); text-align:center; font-size:1.1rem;">${d.correct}</p><button class="btn-action btn-listen" onclick="safeSpeak('${d.correct}')">ğŸ”Š Play Voice / æ’­æ”¾èªéŸ³</button><button class="btn-action btn-record" onclick="rec('${d.correct}', this)">ğŸ¤ Record / éŒ„éŸ³ç·´ç¿’</button><button class="btn-action" style="background:#eee; color:#333;" onclick="nextStep()">Next / ä¸‹ä¸€æ­¥</button>`;
        } else if (currentL === 3) {
            m.innerHTML = `<h3>Trouble-shooting</h3>
            <div class="img-box" style="background:#f0f0f0;">
                <div id="q-box" style="text-align:center; padding:10px;">
                    <span style="font-size:2.5rem;">ğŸ™‹â€â™‚ï¸</span><br>
                    <p id="q-text" style="color:#666; font-style:italic;">[ Customer is thinking... ]</p>
                    <button onclick="revealQuestion()" style="padding:10px 20px; border-radius:20px; border:none; background:var(--p3); color:white; font-weight:bold; cursor:pointer;">Show & Listen / é¡¯ç¤ºå•é¡Œ</button>
                </div>
            </div>
            <div style="background:#fff9db; padding:15px; border-radius:10px; border-left:5px solid var(--p3); font-size:0.85rem; line-height:1.6;">
                <strong>Trouble-shooting Guide:</strong><br>
                1. If screwdriver is rusted, remove rust with sandpaper.<br>
                2. If screwdriver bit doesnâ€™t fit, <b>use another one</b>.<br>
                3. If screws are bent, use new ones.<br>
                4. If light switch is damanged, replace it.
            </div>
            <button class="btn-action btn-record" onclick="rec('use another one', this, true)">ğŸ¤ Answer the Customer / å›ç­”å•é¡Œ</button>`;
        }
    }

    function revealQuestion() {
        const txt = "What should I do if the screwdriver bit doesn't fit?";
        document.getElementById('q-text').innerHTML = `<b>"${txt}"</b>`;
        safeSpeak(txt);
    }

    function checkL1() {
        const d = l1Data[currentStep];
        const ans = Array.from(document.getElementById('dz').querySelectorAll('.word')).map(e => e.innerText).join(" ");
        if (ans === d.correct) {
            showPop("âœ… Correct!", "ğŸŒŸ", `<strong>${d.correct}</strong><br><br><em>ä¸­æ–‡æ„æ€ï¼š${d.chi}</em>`);
            currentStep++; if(currentStep > 2) { currentStep = 0; currentL = 2; }
            render();
        } else { showPop("âŒ Incorrect", "ğŸ˜•", "Try again! Watch the words.<br>é †åºä¸å°ï¼Œè«‹å†è©¦ä¸€æ¬¡ï¼"); render(); }
    }

    function nextStep() { currentStep++; if(currentStep > 2) { currentStep = 0; startL(3); } else render(); }

    function safeSpeak(t) { 
        if (!window.speechSynthesis) return;
        window.speechSynthesis.cancel();
        const m = new SpeechSynthesisUtterance(t);
        m.lang = 'en-US'; m.rate = 0.8;
        window.speechSynthesis.speak(m);
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = (SpeechRecognition) ? new SpeechRecognition() : null;
    if (recognition) { recognition.lang = 'en-US'; recognition.continuous = false; }

    function rec(target, btn, isL3 = false) {
        if(!recognition) { alert("Speech recognition not supported. Use Chrome!"); return; }
        btn.innerText = "Listening... ğŸ‘‚"; btn.classList.add('recording');
        recognition.start();
        recognition.onresult = (e) => {
            const res = e.results[0][0].transcript.toLowerCase();
            btn.innerText = isL3 ? "ğŸ¤ Answer the Customer" : "ğŸ¤ Record"; btn.classList.remove('recording');
            let isCorrect = res.includes(target.toLowerCase());
            if (isL3) {
                showPop(isCorrect ? "âœ… Well Done!" : "âŒ Try Again", isCorrect ? "ğŸ†" : "ğŸ’ª", `<strong>Question:</strong> "What if the bit doesn't fit?"<br><br><strong>You said:</strong> "${res}"<br><br><strong>Key phrase:</strong> "use another one"`);
            } else {
                showPop(isCorrect ? "âœ… Good Job!" : "âŒ Not Quite", isCorrect ? "ğŸ˜Š" : "ğŸ§", `You said: "${res}"<br>Target: "${target}"`);
            }
        };
        recognition.onerror = () => { btn.innerText = "ğŸ¤ Record"; btn.classList.remove('recording'); };
    }

    function showPop(title, icon, text) {
        document.getElementById('pop-title').innerHTML = title;
        document.getElementById('pop-icon').innerText = icon;
        document.getElementById('pop-text').innerHTML = text;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('popup').style.display = 'block';
    }

    function closePopup() { document.getElementById('overlay').style.display = 'none'; document.getElementById('popup').style.display = 'none'; }
</script>
</body>
</html>
