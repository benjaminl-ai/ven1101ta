<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VEN1101 TA - Arcade Cabinet</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --arc-red: #ff1111; --arc-yellow: #f8e71c; --arc-blue: #0044cc; --wood: #3d1f05;
        }
        body { 
            font-family: 'Oswald', 'Noto Sans TC', sans-serif; background: #000; 
            margin: 0; padding: 10px; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100dvh;
            overflow-x: hidden;
        }

        /* 街機外殼 / Arcade Cabinet Frame */
        .cabinet-frame {
            width: 100%; max-width: 450px; background: var(--wood);
            border: 8px solid #222; border-radius: 10px; position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 20px #000;
            padding-bottom: 40px;
        }

        /* 頂部燈箱 / Top Marquee */
        .marquee {
            background: #000; border-bottom: 6px solid #222; padding: 20px 10px;
            text-align: center; position: relative; overflow: hidden;
        }
        .marquee h1 {
            margin: 0; font-size: 24px; color: #fff; text-transform: uppercase;
            text-shadow: 0 0 10px var(--arc-red), 0 0 20px var(--arc-red);
            letter-spacing: 2px;
        }
        .marquee::after {
            content: ""; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine { 100% { left: 200%; } }

        /* 螢幕區域 / CRT Screen Area */
        .screen-container {
            background: #111; margin: 15px; padding: 20px;
            border: 15px solid #1a1a1a; border-radius: 30px;
            position: relative; box-shadow: inset 0 0 40px #000;
        }
        
        /* 螢幕弧度與掃描線效果 / CRT Curve & Scanline */
        .screen-container::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), radial-gradient(rgba(255,255,255,0.05), transparent);
            background-size: 100% 3px, 100% 100%; pointer-events: none; z-index: 5;
        }

        .grid-container {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; z-index: 3; position: relative;
        }

        .menu-btn {
            background: #000; border: 3px solid var(--arc-red); padding: 15px 5px; cursor: pointer;
            text-decoration: none; color: #fff; transition: 0.1s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .menu-btn:active { transform: scale(0.95); background: var(--arc-red); }

        .dept-code { font-size: 28px; font-weight: 900; color: var(--arc-yellow); }
        .dept-name { font-size: 10px; color: #aaa; letter-spacing: 1px; }

        /* 底部控制面板 / Control Panel Decoration */
        .control-panel {
            padding: 10px; display: flex; justify-content: space-around; align-items: center;
        }
        .joystick {
            width: 40px; height: 40px; background: #900; border-radius: 50%;
            position: relative; border: 4px solid #400;
        }
        .joystick::after {
            content: ""; position: absolute; top: -20px; left: 16px; width: 8px; height: 30px; background: #222;
        }
        .button-group { display: flex; gap: 5px; }
        .btn-round { width: 25px; height: 25px; border-radius: 50%; border: 3px solid #222; }
        .r { background: var(--arc-red); } .y { background: var(--arc-yellow); } .b { background: var(--arc-blue); }

        .insert-coin {
            font-size: 12px; color: var(--arc-yellow); margin-top: 15px;
            animation: blink 0.8s infinite; font-weight: bold;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    </style>
</head>
<body>

    <div class="cabinet-frame">
        <div class="marquee">
            <h1>VEN1101 TA</h1>
            <div style="font-size: 10px; color: var(--arc-yellow);">CHALLENGE MODE</div>
        </div>

        <div class="screen-container">
            <div style="color: #fff; font-size: 14px; margin-bottom: 15px; letter-spacing: 2px;">INSERT COIN & SELECT PLAYER</div>
            
            <div class="grid-container">
                <a href="au.html" class="menu-btn"><div class="dept-code">AU</div><div class="dept-name">Automotive</div></a>
                <a href="bse.html" class="menu-btn"><div class="dept-code">BSE</div><div class="dept-name">Building</div></a>
                <a href="ee.html" class="menu-btn"><div class="dept-code">EE</div><div class="dept-name">Electrical</div></a>
                <a href="gas.html" class="menu-btn"><div class="dept-code">GAS</div><div class="dept-name">Gas</div></a>
                <a href="le.html" class="menu-btn"><div class="dept-code">LE</div><div class="dept-name">Lifts</div></a>
                <a href="fashion.html" class="menu-btn"><div class="dept-code">FASHION</div><div class="dept-name">Printer</div></a>
            </div>

            <div class="insert-coin">PRESS START BUTTON</div>
        </div>

        <div class="control-panel">
            <div class="joystick"></div>
            <div class="button-group">
                <div class="btn-round r"></div>
                <div class="btn-round y"></div>
                <div class="btn-round b"></div>
            </div>
        </div>
    </div>

    <script>
        // 增加點擊時的打擊感 / Add haptic feel on click
        document.querySelectorAll('.menu-btn').forEach(btn => {
            btn.addEventListener('touchstart', function() {
                this.style.backgroundColor = 'white';
                setTimeout(() => this.style.backgroundColor = 'black', 50);
            });
        });
    </script>
</body>
</html>
